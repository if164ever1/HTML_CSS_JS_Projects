<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        #canvas {
            border:1px solid #000000;
        }
    </style>
    <script>
        window.onload = function (){
            let canvas = document.getElementById('canvas');
            let context = canvas.getContext("2d");
            if(context != null){
                // context.fillStyle = "blue";
                // context.fillRect(20,20,100,100);
                context.lineWidth = 5;
                context.strokeStyle = "blue";
                context.strokeRect(30,30,100,125);

                context.fillStyle = "green";
                context.fillRect(175,25,100,125);

                context.strokeStyle = "red";
                context.fillStyle = "yellow";
                context.lineWidtn = 4;
                context.fillRect(325,25,100,125);
                context.strokeRect(325,25,100,125);
            }
        }
    </script>
</head>
<body>
    <h1>Canvas properties</h1>
    <canvas id="canvas" width="500" height="500">Canvas</canvas>
</body>
</html>
